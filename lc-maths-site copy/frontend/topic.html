<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Topic · LC Maths Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/components.css" />
  </head>
  <body class="app app--topic">
    <header class="site-header">
      <div class="shell">
        <div class="site-header__inner">
          <div class="branding">
            <div class="branding__logo-circle">∑</div>
            <div class="branding__text">
              <span class="branding__name">LC Maths Studio</span>
              <span class="branding__tagline">Focus on one topic at a time</span>
            </div>
          </div>
          <nav class="site-nav">
            <a href="dashboard.html" class="btn btn--ghost">Back to dashboard</a>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="shell topic-layout">
          <aside class="topic-notes">
            <p class="eyebrow" id="topic-paper"></p>
            <h1 id="topic-title">Topic</h1>
            <p class="lead" id="topic-lead">
              Loading notes for this topic…
            </p>
            <article id="topic-notes" class="notes"></article>
          </aside>
          <section class="topic-questions">
            <header class="topic-questions__header">
              <h2>Questions</h2>
              <p id="topic-progress" class="topic-progress"></p>
            </header>
            <div id="questions-list" class="cards-column"></div>
            <p class="form__error" id="topic-error" hidden></p>
          </section>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="shell site-footer__inner">
        <span>LC Maths Studio</span>
        <a href="dashboard.html">Back to dashboard</a>
      </div>
    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/topics.js"></script>
  </body>
</html>
