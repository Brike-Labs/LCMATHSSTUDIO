<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create account · LC Maths Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/components.css" />
  </head>
  <body class="app app--auth">
    <header class="site-header">
      <div class="shell">
        <div class="site-header__inner">
          <div class="branding">
            <div class="branding__logo-circle">∑</div>
            <div class="branding__text">
              <span class="branding__name">LC Maths Studio</span>
              <span class="branding__tagline">Start a calmer way to revise</span>
            </div>
          </div>
          <nav class="site-nav">
            <a href="index.html" class="btn btn--ghost">Home</a>
            <a href="login.html" class="btn btn--primary">Log in</a>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="shell auth-shell">
          <div class="auth-card">
            <h1>Create your account</h1>
            <p class="lead">
              Save your progress, notes, and marks across all topics.
            </p>
            <form id="register-form" class="form">
              <label class="form-field">
                <span>Email</span>
                <input
                  type="email"
                  name="email"
                  autocomplete="email"
                  required
                  placeholder="you@example.com"
                />
              </label>
              <label class="form-field">
                <span>Password</span>
                <input
                  type="password"
                  name="password"
                  autocomplete="new-password"
                  minlength="6"
                  required
                />
              </label>
              <button class="btn btn--primary btn--full" type="submit">
                Create account
              </button>
              <p class="form__hint">
                Already have an account?
                <a href="login.html">Log in</a>
              </p>
              <p class="form__error" id="register-error" hidden></p>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="shell site-footer__inner">
        <span>LC Maths Studio</span>
        <a href="index.html">Back to home</a>
      </div>
    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/auth.js"></script>
  </body>
</html>
