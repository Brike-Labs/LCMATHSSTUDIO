<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Question · LC Maths Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/components.css" />
  </head>
  <body class="app app--question">
    <header class="site-header">
      <div class="shell">
        <div class="site-header__inner">
          <div class="branding">
            <div class="branding__logo-circle">∑</div>
            <div class="branding__text">
              <span class="branding__name">LC Maths Studio</span>
              <span class="branding__tagline">One question at a time</span>
            </div>
          </div>
          <nav class="site-nav">
            <a href="dashboard.html" class="btn btn--ghost">Dashboard</a>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="shell question-layout">
          <section class="question-panel">
            <p class="eyebrow" id="question-topic-label"></p>
            <h1 id="question-title">Question</h1>
            <article id="question-text" class="question-text"></article>
            <p id="question-marks" class="question-marks"></p>
          </section>

          <section class="answer-panel">
            <h2>Your answer</h2>
            <form id="answer-form" class="form">
              <label class="form-field">
                <span>Type your solution</span>
                <textarea
                  name="answer"
                  id="answer-text"
                  rows="8"
                  required
                  placeholder="Show your steps as you would in the exam…"
                ></textarea>
              </label>
              <label class="form-field">
                <span>Photo of your work (optional)</span>
                <input type="file" id="answer-image" accept="image/*" />
                <span class="form__hint">
                  For now this is just for you – we’ll add uploads later.
                </span>
              </label>
              <div class="answer-actions">
                <button
                  class="btn btn--primary"
                  type="submit"
                  data-mode="mark"
                >
                  Submit for marking
                </button>
                <button
                  class="btn btn--secondary"
                  type="button"
                  id="explain-btn"
                  data-mode="explain"
                >
                  Explain it to me
                </button>
              </div>
              <p class="form__error" id="answer-error" hidden></p>
            </form>

            <section id="feedback" class="feedback" hidden>
              <header class="feedback__header">
                <h2>Feedback</h2>
                <p id="feedback-score" class="feedback-score"></p>
              </header>
              <div id="feedback-body"></div>
              <div id="feedback-steps" class="feedback-steps"></div>
            </section>

            <section id="recent-attempts" class="recent-attempts" hidden>
              <h3>Recent attempts</h3>
              <ul id="attempts-list"></ul>
            </section>
          </section>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="shell site-footer__inner">
        <span>LC Maths Studio</span>
        <a href="topic.html" id="back-to-topic">Back to topic</a>
      </div>
    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/question.js"></script>
  </body>
</html>
